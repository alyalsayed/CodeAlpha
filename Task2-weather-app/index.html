<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Current Info Start -->
      <div class="current-info">
        <!-- Date and other Info Start -->
        <div class="date-place-container">
          <div class="date-container">
            <div class="time" id="time">12:00<span id="am-pm"> PM </span></div>
            <div class="date" id="date">Sunday, 17May</div>
          </div>
          <!-- Place info start -->
          <div class="place-container">
            <div class="time-zone" id="time-zone">Africa/Cairo</div>
            <div id="country" class="country">EG</div>
          </div>
          <!-- Place info end -->
        </div>
        <!-- Other weather items Start -->
        <div class="others-search-container">
          <div class="others" id="weather-items">
            <div class="weather-item">
              <div>Humidity</div>
              <div>92.1 %</div>
            </div>

            <div class="weather-item">
              <div>Preasure</div>
              <div>120</div>
            </div>
            <div class="weather-item">
              <div>Wind Spead</div>
              <div>220</div>
            </div>
          </div>

          <!-- Other weather items end -->

          <!-- Search bar start -->
          <div class="search__container">
            <input
              class="search__input"
              type="text"
              placeholder="Search"
              id="search-input"
            />
          </div>
        </div>
        <!-- Search bar end -->
      </div>
      <!-- Current Info end -->
    </div>
    <!-- Weather forcasting Start-->
    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        />
        <div class="other">
          <div class="day">Monday</div>
          <div>
            <div class="temp">Night - 25.6&#176; C</div>
            <div class="temp">Day - 35.6&#176; C</div>
          </div>
        </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">Tue</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Wed</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Thur</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Fri</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Sat</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
      </div>
    </div>
    <!-- Weather forcasting End  -->

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
</html>
