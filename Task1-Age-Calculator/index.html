<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="logo-javascript.svg" />

    <title>Age calculator app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Container -->
    <div class="container">
      <div class="content">
        <!-- Input Date of Birth -->
        <div class="input">
          <!-- Day -->
          <div>
            <h6>Day</h6>
            <input type="text" placeholder="DD" id="dayIn" />
            <p class="error"></p>
          </div>
          <!-- Month -->
          <div>
            <h6>Month</h6>
            <input type="text" placeholder="MM" id="monthIn" />
            <p class="error"></p>
          </div>
          <!-- Year -->
          <div>
            <h6>Year</h6>
            <input type="text" placeholder="YYYY" id="yearIn" />
            <p class="error"></p>
          </div>
        </div>
        <!-- Button -->
        <hr />
        <button id="calculateBtn">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>

        <!-- Result -->
        <div class="result">
          <h1><span id="yearOut">--</span> years</h1>
          <h1><span id="monthOut">--</span> months</h1>
          <h1><span id="dayOut">--</span> days</h1>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
